<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .contact {
      max-width: 1100px;
      margin: auto;
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .contact-info {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7c5cff;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 1rem;
      color: #cbd5e1;
    }

    .contact-info i {
      margin-right: 10px;
      color: #7c5cff;
    }

  
    

    /* Contact Form */
    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7c5cff;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input, 
    .contact-form textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #cbd5e1;
    }

    .contact-form button {
      padding: 0.8rem;
      background: linear-gradient(135deg, #7c5cff, #5a3ef5);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(124, 92, 255, 0.7);
    }

    .contact-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px #7c5cff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <section class="contact" id="contact">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get In Touch</h2>
      <p><i class="fas fa-envelope"></i> bhushanchappidi97@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91 93900 48282</p>
      <p><i class="fas fa-map-marker-alt"></i> hyderbad,india</p>
      
       
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
